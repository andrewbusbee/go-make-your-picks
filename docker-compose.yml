services:
  mysql:
    image: mysql:8.0
    container_name: go-make-your-picks-mysql
    restart: always
    networks:
      - go-make-your-picks-network
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
    # Database port - OPTIONAL: Only expose to localhost for debugging/admin tools
    # Comment out or remove in production for maximum security (app connects via docker network)
    # For production, consider removing 'ports' entirely - app uses docker network (mysql:3306)
    ports:
      - "127.0.0.1:3306:3306"  # Only accessible from VM localhost, not internet
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  go-make-your-picks:
    image: ghcr.io/andrewbusbee/go-make-your-picks:0.1.0-beta.2
    container_name: go-make-your-picks-app
    restart: always
    networks:
      - go-make-your-picks-network
    ports:
      - "3003:3003"
    environment:
      NODE_ENV: production
      PORT: 3003
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      # ⚠️ CRITICAL SECURITY: Generate a strong JWT secret!
      # Run: node -e "console.log(require('crypto').randomBytes(32).toString('hex'))"
      # Or use .env file override (recommended)
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      APP_URL: ${APP_URL}
      ENABLE_DEV_TOOLS: ${ENABLE_DEV_TOOLS}
    depends_on:
      mysql:
        condition: service_healthy

networks:
  go-make-your-picks-network:
    driver: bridge
    internal: false  # false required for magic link functionality

volumes:
  mysql-data:
